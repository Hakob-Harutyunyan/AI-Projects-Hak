<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Average read-time calculator</title>
  </head>
  <body>
    <div class="container">
      <a href="../../docs/index.html" class="home-icon">üè†</a>
      <div class="input-area">
        <textarea
          id="inputText"
          rows="5"
          placeholder="Type your paragraph here..."
        ></textarea>
        <button class="predict-btn">Predict</button>
      </div>
      <div id="result" class="result-tab">Result will appear here</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".predict-btn").click(function (event) {
          event.preventDefault(); // Prevent the default action of <a> tag
          var link = $(this).attr("href");

          $.post("https://hakob-harutyunyan.github.io/assets/AverageReadTimeSite/trigger_python", { link: link }, function (response) {
            // Handle the response from the server if needed.
            // If you still want to redirect to the link after calling the python function:
            console.log(response);
          });
        });
      });
    </script>
  </body>
</html>
